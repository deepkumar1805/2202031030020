<!DOCTYPE html>
<html>
<body>

<h1>JavaScript For In Loop</h1>

<p id="demo"></p>

<script>
const person = ['apple','banana','cherry']; 

let txt = "";
for (let x in person) {
  txt += person[x] + " ";
}

document.getElementById("demo").innerHTML = txt;
</script>

</body>
</html>
