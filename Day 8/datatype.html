<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Operators</h1>
<h2>The typeof Operator</h2>

<p>Data Types:</p>

<p id="demo"></p>
      
<script>
document.getElementById("demo").innerHTML = 
"9.18 is " + typeof 9.18 + "<br>" +
"NaN is " + typeof NaN + "<br>" +
"[8, 7, 6, 5] is " + typeof [8, 7, 6, 5] + "<br>" +
"'Deep' is " + typeof "Deep" + "<br>" +
"myCar is " + typeof myCar + "<br>" +
"{name:'Deep', age:22} is " + typeof {name:'Deep', age:22} + "<br>" +
"true is " + typeof true + "<br>" +
"new Date() is " + typeof new Date() + "<br>" +
"function () {} is " + typeof function () {} + "<br>" +
"null is " + typeof null;
</script>

</body>
</html>
