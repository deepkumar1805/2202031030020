<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#btn").click(function(){
    $("#add").hide(1000);
    alert("The paragraph is now hidden");
  });
});
</script>
</head>
<body>

<button id="btn">Hide</button>

<p id="add">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nam hic soluta, quibusdam cum iste totam quod unde error provident dolore odit at, quisquam nostrum! Sed vitae minima saepe debitis deserunt?</p>

</body>
</html>
