<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $(".p1").on("click", function(){
    $(this).hide();
  });
  $(".p2").on("click", function(){
    $(this).hide();
  });
  $(".p3").on("click", function(){
    $(this).hide();
  });
});
</script>
</head>
<body>

<p class="p1">If you click on me, I will disappear.</p>
<p class="p2">Click me away!</p>
<p class="p3"> Click me too!</p>

</body>
</html>
