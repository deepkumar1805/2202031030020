<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#deep").click(function(){
    $(this).hide();
  });
  $("#deep1").click(function(){
    $(this).hide();
  });
  $("#deep2").click(function(){
    $(this).hide();
  });
});
</script>
</head>
<body>

<p id="deep">If you click on me, I will disappear.</p>
<p id="deep1">Click me away!</p>
<p id = "deep2">Click me too!</p>

</body>
</html>
